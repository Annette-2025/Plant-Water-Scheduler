        function setup(){
            for (i=1; i < obj.plants.length; ++i) {
                if(obj.plants[i].month == calendar_month){ //highlight the days in green
                    var x = obj.plants[i].day;
                    var y = Number(x);

                    var element = document.getElementById(y);
                    var this_cssObj = window.getComputedStyle(element, null);
                    if(this_cssObj.getPropertyValue("border-width") == "4px"){
                        element.style="border-width: 4px; background: rgb(15, 165, 60); border-color: rgb(28, 83, 45);";
                        
                    }else{
                        element.style="background: rgb(15, 165, 60)"
                    }

                let li = document.createElement('li');
                let cat = obj.plants[i].name + ", " + obj.plants[i].month + "/" + obj.plants[i].day + "/" + obj.plants[i].year;

                list.appendChild(li);
            }
        }
